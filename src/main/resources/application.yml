debug: false

server:
  port: 9000
  servlet:
    context-path: /api

spring:
  messages:
    fallback-to-system-locale: false
    basename: messages,config.i18n.messages
  application:
    name: Capsule
  main:
    log-startup-info: false
    banner-mode: off
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/parchenegar
    username: nima
    password: 123456789

  jpa:
    properties:
      hibernate:
        ddl-auto: validate
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: capsule
    show-sql: false
    database: postgresql
    generate-ddl: true



logging:
  pattern:
    level: INFO
